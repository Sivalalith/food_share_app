<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Custom styles for this template -->
  <link href="/login-styles.css" rel="stylesheet">
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">

  <div class="responsive-container">
    <h3>Welcome to Food Share App!</h3>
    <img class="responsive-image" src="/images/app_logo.png" alt="app-logo">
  </div>

  <main class="form-signin w-100 m-auto">

    <form action="/home" method="post">

      <h1 class="h3 mb-3 fw-normal">Signup Page</h1>

      <div class="form-floating">
        <input type="text" class="form-control top" id="firstName" name="firstName" placeholder="Enter First Name">
        <label for="firstName">First Name</label>
      </div>

      <div class="form-floating">
        <input type="text" class="form-control middle" id="lastName" name="lastName" placeholder="Enter Last Name">
        <label for="lastName">Last Name</label>
      </div>

      <div class="form-floating">
        <input type="text" class="form-control middle" id="password" name="password"
          placeholder="Enter Password">
        <label for="password">Password</label>
      </div>

      <div class="form-floating">
        <input type="text" class="form-control bottom" id="password-re-enter" name="password-re-enter"
          placeholder="Re Enter Password">
        <label for="password-re-enter">Re Enter Password</label>
      </div>

      <p>Already a Member? <a id="login-form-link" href="/login">Login here</a></p>

      <button class="btn btn-primary w-100 py-2 my-3" type="submit">Signup</button>

      <p class="mt-5 mb-3 text-body-secondary">&copy; The Siva Lalith Company</p>
      
    </form>
  </main>

  <script>
    document.getElementById("login-form-link").addEventListener("click", function(){
        fetch("/login").then(response => {
            if(!response.ok){
                throw new Error("Network response was not ok");
            }
            return "Login page received."
        })
    })
  </script>
</body>

</html>
