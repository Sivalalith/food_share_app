<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Custom styles for this template -->
  <link href="/login-styles.css" rel="stylesheet">
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">

  <div class="responsive-container">
    <h3>Welcome to Food Share App!</h3>
    <img class="responsive-image" src="/images/app_logo.png" alt="app-logo">
  </div>

  <main class="form-signin w-100 m-auto">

    <form action="/home" method="post">

      <h1 class="h3 mb-3 fw-normal">Login Page</h1>

      <div class="form-floating">
        <input type="text" class="form-control top" id="userName" name="userName" placeholder="Enter User Name">
        <label for="userName">User Name</label>
      </div>

      <div class="form-floating">
        <input type="password" class="form-control bottom" id="userPassword" name="userPassword"
          placeholder="Enter Password" required>
        <label for="userPassword">Password</label>
      </div>

      <p>Not a Member? <a id="signup-form-link" href="/signup">Signup here</a></p>

      <button class="btn btn-primary w-100 py-2 my-3" type="submit" id="loginButton">Login</button>

      <p class="mt-5 mb-3 text-body-secondary">&copy; The Siva Lalith Company</p>
      
    </form>
  </main>

  <script>
    document.getElementById("signup-form-link").addEventListener("click", function(){
        fetch("/signup").then(response => {
            if(!response.ok){
                throw new Error("Network response was not ok");
            }
            return "Signup page received."
        })
    })
  </script>
</body>

</html>
